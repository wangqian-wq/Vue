<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css">
        .active{
            color: red;
        }
        .btn-lg{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <button class="if-btn"
                v-bind:class="{active: isActive, 'btn-lg': isBig}">
            success
        </button>
    </div>    
    <script type="text/javascript">
       var app =  new Vue({
            el: '#app',
             data: {
                isActive: true,
                isBig: true
            }     
        })
    </script>
</body>
</html>
