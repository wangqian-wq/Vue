<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id="root">
        <button-counter v-bind:count="'0' + name"></button-counter>
        <button-counter v-bind:count="1"></button-counter>  
    </div>
    
<script type="text/javascript">
    Vue.component('button-counter',{
        data: function(){
            return{
                number: this.count
            }
        },
        props: ['count'],
        template: ' <button @click="handleBtnClick">{{number}}</button>',
        methods: {
            handleBtnClick: function(){
                this.number++;
            }
        },
    })
    var vm = new Vue({
        el: '#root',
        data: {
            name: "狼狗三无户"
        }
       
    })
</script>
</body>
</html>
